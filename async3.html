<script>
    //syncronus
   
    console.log("start");
    var xhr=new XMLHttpRequest();
    xhr.open('GET','https://jsonplaceholder.typicode.com/posts',false);
    xhr.send();
    if(xhr.status == 200){
        console.log(xhr.responseText);
    }
    console.log("end");

    //asynchronusly
    console.log("start");
 var res= fetch('https://jsonplaceholder.typicode.com/posts');
  res.then((res)=>{
    res.json();

  }).then((data)=>{
    console.log(data);
  }).catch((error)=>{
    console.log(error);
  })
  
  console.log("end");


</script>
